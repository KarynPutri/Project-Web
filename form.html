<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KampusCare - Kirim Laporan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">KampusCare</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="form.html">Kirim Laporan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="laporan.html">Daftar Laporan</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Kirim Laporan Pengaduan</h2>
    <form action="/kirim-laporan" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Judul Laporan</label>
          <input type="text" name="judul" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Lokasi di Kampus</label>
          <input type="text" name="lokasi" class="form-control" required />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Deskripsi</label>
        <textarea name="deskripsi" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Kategori</label>
        <select name="kategori" class="form-select" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="Fasilitas Rusak">Fasilitas Rusak</option>
          <option value="Kebersihan">Kebersihan</option>
          <option value="Keamanan">Keamanan</option>
          <option value="Teknologi / Jaringan">Teknologi / Jaringan</option>
          <option value="Listrik / Air">Listrik / Air</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Foto (opsional)</label>
        <input type="file" name="foto" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">Kirim Laporan</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p>&copy; 2025 KampusCare. Semua Hak Dilindungi.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
